<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/login.css">
</head>
<body>
    <section id="section">
        
        <div id="create_fiber">

            <div id="container_create_fiber">


                <p class="fiber_tittle"><b>Fiber</b></p>


                <div class="form">
                    
                    <div class="create_text">
                        <h1>Create your Fiber account</h1>
                    </div>

                    <div class="formulary_content">

                        <div class="formulary_container"> 
                            <label for="name">Your name</label>
                            <input class="rectangle" type="text" id="name" name="name" placeholder="  Jhon Doe"/>
                        </div>    

                        <div class="formulary_container">
                            <label for="email">E-mail</label>
                            <input class="rectangle" type="text" id="email" name="email" placeholder="  jhon@example.com">
                        </div>

                        <div class="formulary_container">
                            <label for="password">Password</label>
                            <!-- <img src="" alt=""> -->
                            <input class="rectangle" type="text" id="password" name="password" placeholder="  At least 8 characters">
                        </div>

                        <div class="formulary_container"> 
                            
                            <div class="checkbox_container">
                                
                                <label for="not">.</label>   
                                <input type= "checkbox" id="not"  name="not">
                                <p>By creating an account on Fiber, you agree to the
                                <a href="">Terms & Conditions.</a>
                                </p>

                            </div>

                        </div>

                        <div class="formulary_container button">

                            <button>Create Fiber Account</button>

                            <p>Already have and account? <a href="">Sing in</a></p>
                        </div>

                    </div>
    
                </div>

                 
            </div>

        </div>
        

        <div id="images">

            <div class="container">

                <div class="slider_container">
                    
                    <div class="images_container">

                        <ul class="slider">
                            <li id="slide1"><img src="/Fiber Starter Files/Assets/Sign Up Image.png" alt="image1"></li>
                            <li id="silde2"><img src="/Fiber Starter Files/Assets/image1.jpg" alt="image2"></li>
                            <li id="silde3"><img src="/Fiber Starter Files/Assets/image2.jpg" alt="image3"></li>
                            <li id="silde4"><img src="/Fiber Starter Files/Assets/image3.jpg" alt="image4"></li>
                        </ul>
                        
                    </div>

                    <div class="text_container">
                        <h2 class="subtittle">Unparalled Templates</h2>
                        <p class="description">Crafterd by team of professional designers, our</p>
                    </div>
                    
                    <div class="menu_container">
                        
                        <ul class="menu">
                            <li>
                                <a href="#slide1">.</a>
                            </li>

                            <li>
                                <a href="#slide2">.</a>
                            </li>

                            <li>
                                <a href="#slide3">.</a>
                            </li>

                            <li>
                                <a href="#slide4">.</a>
                            </li>

                        </ul>

                    </div>
                </div>
                
                 

            </div>

            </div>

        </div>

    </section>
</body>
</html>
